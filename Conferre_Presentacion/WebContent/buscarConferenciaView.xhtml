<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Conferre Software</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Buscar conferencia</h1>
<br/>
<p:fieldset legend="">  <!-- p:fieldset is not required, but is good because it gives legend that uses current PrimeFaces theme -->
<p>
<h2>Bienvenido a Conferre</h2>
</p>
<h:form>
	<h:outputLabel for="usernameText" value="UserName" />
	<p:inputText id="userName" required="true" value="#{usuario.nombre}"/><br/>
	<h:outputLabel for="cedulaText" value="Cedula" />
	<p:inputText id="cedula" required="true" value="#{usuario.cedula}"/><br/>
	<b></b><p:commandButton action="#{controllerViews.sendToMenuView}" 
	                 value="Submit" ajax="false" />
</h:form>
</p:fieldset>
</div>
</h:body></html>
