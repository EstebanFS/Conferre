<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Conferre Software</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Pagar</h1>
<br/>
<p:fieldset legend="">  <!-- p:fieldset is not required, but is good because it gives legend that uses current PrimeFaces theme -->
<p>
<h2>Bienvenido a Conferre</h2>
</p>
<h:form>
	<h:outputLabel for="valorText" value="Valor" />
	<p:inputText id="valor" required="true" value="#{pago.valor}"/><br/>
	<h:outputLabel for="bancoText" value="Banco" />
	<p:inputText id="banco" required="true" value="#{pago.banco}"/><br/>
	<b></b><p:commandButton action="#{controllerViews.sendToMenuView}" 
	                 value="Retroceder" ajax="false" />
	<b></b><p:commandButton action="#{pago.generarPago}" 
	                 value="Generar Pago" ajax="false" />
</h:form>
</p:fieldset>
</div>
</h:body></html>
