<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Conferre Software</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Asignar evento</h1>
<br/>
<p:fieldset legend="">  <!-- p:fieldset is not required, but is good because it gives legend that uses current PrimeFaces theme -->
<p>
<h2>Bienvenido a Conferre</h2>
</p>
<h:form>
	<h:outputLabel for="nombreText" value="Nombre" />
	<p:inputText id="nombre" required="true" value="#{evento.nombre}"/><br/>
	<h:outputLabel for="descripcionText" value="Descripcion" />
	<p:inputText id="descripcion" required="true" value="#{evento.descripcion}"/><br/>
	<h:outputLabel for="idEspacioText" value="Id Espacio" />
	<p:inputText id="idEspacioText" required="true" value="#{evento.idEspacio}"/><br/>
	<h:outputLabel for="idConferenciaText" value="Id conferencia" />
	<p:inputText id="idConferencia" required="true" value="#{evento.idConferencia}"/><br/>
	<h:outputLabel for="fechaText" value="Fecha" />
	<p:inputText id="fecha" required="true"/><br/>
	<b></b><p:commandButton action="#{controllerViews.sendToMenuView}" 
	                 value="Retroceder" ajax="false" />
	<b></b><p:commandButton action="#{evento.asignarEvento}" 
	                 value="Asignar" ajax="false" />
</h:form>
</p:fieldset>
</div>
</h:body></html>
