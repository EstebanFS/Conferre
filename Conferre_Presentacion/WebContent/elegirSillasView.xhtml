<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Conferre Software</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Elegir sillas</h1>
<br/>
<p:fieldset legend="">  <!-- p:fieldset is not required, but is good because it gives legend that uses current PrimeFaces theme -->
<p>
<h2>Bienvenido a Conferre</h2>
</p>
<h:form>
	<h:outputLabel for="tipoText" value="Tipo" />
	<p:inputText id="tipo" required="true" value="#{sillas.tipo}"/><br/>
	<h:outputLabel for="filaText" value="Fila" />
	<p:inputText id="fila" required="true" value="#{sillas.fila}"/><br/>
	<h:outputLabel for="numeroText" value="Numero" />
	<p:inputText id="numero" required="true" value="#{sillas.numero}"/><br/>
	<h:outputLabel for="conferenciaText" value="Conferencia" />
	<p:inputText id="conferencia" required="true" value="#{conferencia.nombre}"/><br/>
	<h:outputLabel for="eventoText" value="Evento" />
	<p:inputText id="evento" required="true" value="#{evento.nombre}"/><br/>
	<b></b><p:commandButton action="#{controllerViews.sendToMenuView}" 
	                 value="Retroceder" ajax="false" />
	<b></b><p:commandButton action="#{sillas.elegirSilla}" 
	                 value="Seleccionar silla" ajax="false" />
</h:form>
</p:fieldset>
</div>
</h:body></html>
