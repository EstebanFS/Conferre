<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Conferre Software</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Crear conferencia</h1>
<br/>
<p:fieldset legend="">  <!-- p:fieldset is not required, but is good because it gives legend that uses current PrimeFaces theme -->
<p>
<h2>Bienvenido a Conferre</h2>
</p>
<h:form>
	<h:outputLabel for="nombreText" value="Nombre" />
	<p:inputText id="nombre" required="true" value="#{conferencia.nombre}"/><br/>
	<h:outputLabel for="nombreConferencista" value="Nombre conferencista" />
	<p:inputText id="nombreConferenciasta" required="true" value="#{conferencia.nombreConferencista}"/><br/>
	<h:outputLabel for="idClienteText" value="Id cliente" />
	<p:inputText id="idClienteText" required="true" value="#{conferencia.idCliente}"/><br/>
	<h:outputLabel for="tipoText" value="Tipo" />
	<p:inputText id="tipo" required="true" value="#{conferencia.tipo}"/><br/>
	<h:outputLabel for="fechaText" value="Fecha" />
	<p:inputText id="fecha" required="true"/><br/>
	<h:outputLabel for="sillasDisponibles" value="Sillas Disponibles" />
	<p:inputText id="sillasDisponibles" required="true" value="#{conferencia.sillasDisponibles}"/><br/>
	<h:outputLabel for="descripcion" value="Descripcion" />
	<p:inputText id="descripcion" required="true" value="#{conferencia.descripcion}"/><br/>
	<b></b><p:commandButton action="#{controllerViews.sendToMenuView}" 
	                 value="Retroceder" ajax="false" />
	<b></b><p:commandButton action="#{conferencia.crearConferencia}" 
	                 value="Crear" ajax="false" />
</h:form>
</p:fieldset>
</div>
</h:body></html>
